<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inchoo</title>
    <link rel="stylesheet" href="index.css" />
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
      defer
    ></script>
  </head>
  <body>
    <header>
      <section id="header-black">
        <a href="#"
          >Contact our Customer Service
          <i class="fas fa-phone-square"></i> (800) 333-3567</a
        >
        <ul>
          <li><a class="bold" href="#">ABOUT US</a></li>
          <li><a class="bold" href="#">CONTACT US</a></li>
          <li><a class="bold" href="#">WHERE TO BUY</a></li>
        </ul>
        <a href="#"
          >Promo message area - shipping advantages, special offers...</a
        >
        <a class="bold" href="#">SIGN IN</a>
      </section>
      <section id="header-white">
        <img src="/images/logo-web-inchoo.webp" id="logo" alt="inchoo logo" />
        <nav>
          <ul>
            <li>
              <div>
                <span>/</span>
                <p>SOFT TOP<br />PRODUCTS</p>
              </div>
            </li>
            <li>
              <div>
                <span>/</span>
                <p>JEEP<br />ACCESSORIES</p>
              </div>
            </li>
          </ul>
        </nav>
        <div>
          <input type="text" placeholder="Search entire store here..." />
          <div id="my-cart">&#128722;MY CART</div>
        </div>
      </section>
      <hr />
    </header>
    <main>
      <h1>SHOPPING CART</h1>
    </main>
    <footer></footer>
  </body>
</html>
